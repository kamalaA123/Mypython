{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                      <input type="text" name="task" class="form-control" placeholder="Task_name">
                </div>

                <div class="form-group">
                    <input type="number" name="priority" class="form-control" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter your date">
                </div>
                    <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h3>Pending task</h3>
            {% for i in data %}
            <div class="shadow card">
                <div class="card-body">
                    <h3 class="card-title">{{i.taskname}}</h3>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
